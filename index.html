<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Photo Gallery</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#gallery">Gallery</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="gallery">
        <div class="container">
            <h2>Our Beautiful Collection</h2>
            <div class="gallery-grid">
                <div class="photo-item">
                    <img src="1.jpg" alt="Photo 1">
                </div>
                <div class="photo-item">
                    <img src="2 (2).jpg" alt="Photo 2">
                </div>
                <div class="photo-item">
                    <img src="1 (2).jpg" alt="Photo 3">
                </div>
                <div class="photo-item">
                    <img src="1 (3).jpg" alt="Photo 4">
                </div>
                <div class="photo-item">
                    <img src="2 (1).jpg" alt="Photo 5">
                </div>
                <div class="photo-item">
                    <img src="1 (5).jpg" alt="Photo 6">
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
